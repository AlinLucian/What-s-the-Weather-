<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>What's The Weather?</title>
		<script src='script.js'></script>
		<link rel='stylesheet' type='text/css' href='style.css'>
		<link rel='stylesheet' type='text/css' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
		<link rel='stylesheet' type='text/css' href='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
	</head>
	<body>
		<div class='container-fluid'>
  <div class='row'>
    <div class='col-lg-8 col-lg-offset-2'>
      <h2>What's The Weather?</h2>
      <div class='row'>
        <div class='col-md-3 jumbotron vertical-align' id='temp'></div>
        <div class='col-md-4 jumbotron vertical-align' id='description'></div>
        <div class='col-md-4 jumbotron vertical-align' id='location'></div>
      </div>
      <div class='col-md-2 col-md-offset-5 btn btn-info' id="toggle">Toggle to Fahrenheit</div>
    </div>
  </div>
</div>
	</body>
	
</html>
